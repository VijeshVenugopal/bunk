{% extends 'base.html' %}
{% block content %}
<div class="container">
<div id="page-wrapper">
    <div class="container-fluid">
	    <div class="row">
	        <div class="col-lg-12">
	            <h1 class="page-header ">Employee Registration</h1>
	        </div>
	    </div>
	    
	    	<form method="POST" action="" />
	    	{% csrf_token %}

	    	{% for field in form %}
    			<div class="row" style="padding:10px;">
    			<div class="col-md-2"></div>
    			<div class="col-md-3"><b>{{ field.label }}<b></div>
    			<div class="col-md-6">{{field}}{{field.errors}}</div>
    			</div>
			{% endfor %}
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<input type="submit" value="submit" class="btn btn-primary center-block" id="subBtn">
				</div>
				<div class="col-md-4"><div>
			</div>
			</form>
    </div>
</div>
</div>
{% endblock %}
