
{% extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
    <!-- Page Heading -->
    	<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Expenses 
                    <a href="{% url 'add_employee' %}" class="btn btn-primary" style="float:right">Add Employee</a>	
                </h1>
            </div>
            
        </div>

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Expenses</h3>
            </div>
			<table class="table">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Bunk</th>
			        <th>Address</th>
			        <th>Phone Number</th>
			      </tr>
			    </thead>
			    <tbody>
			      {% for object in employees %}
			      <tr>
			        <td>{{object.name}}</td>
			        <td>{{object.bunk.name}}</td>
			        <td>{{object.address}}</td>
			        <td>{{object.phone_number}}</td>
			      </tr>
			      {% endfor%}
			    </tbody>
			</table>
		</div>
    </div>
</div>
                <!-- /.row -->
	
{% endblock %}
