{% extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
	    <div class="row">
	        <div class="col-lg-12">
	            <h1 class="page-header">Employees
	            <a href="{% url 'employee_create' %}" class="btn btn-primary" style="float:right">Add Employee</a>	
	            </h1>
	        </div>
	    </div>
	    <div class="row">
	    	<ul class="list-group" style="width:50%">
			  {% for employee in employees %}
			  <li class="list-group-item">{{employee}}</li>
			  {% endfor %}
			</ul>
	    </div>
    </div>
</div>
{% endblock %}
