{% extends 'base.html' %}
{% block content %}

<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>Statistics Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <form method="post" action=".">{% csrf_token %}
                 <div class="row">
                 <div class="col-md-12">
                 {% for field in form %}
                 
                     <div class="col-md-6"  style="padding:10px">{{field.label}}{{field}}{{field.errors}}</div>
                 
                 {% endfor %}
                 </div>
                 </div>
                 
                 <input type="submit" value="Submit" class="btn btn-success submit">
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>

{% endblock %}
