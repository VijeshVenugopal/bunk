{% extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Dashboard <small>Statistics Overview</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <h3 >date : {% now "d/m/y" %}</h3>
        </div>
	{% for record in records %}
        <div class="row">
            <div class="col-md-6">
            <h3>{{record.bunk}}</h3>
	    <a href="">View details</a>            
	</div>
	{% if forloop.counter|divisibleby:2 %}
        </div>
	<div>
	{% endif %}
        {% endfor %}

	</div>

    </div>
    <!-- /.container-fluid -->

</div>
{% endblock %}
